  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body id="body">
    <h1 id="heading">My Book!!</h1>
    <div id="allbutton">
      <button id="all">Tất cả</button>
      <button id="unread">Chưa đọc</button>
      <button id="read">Đã đọc</button>
      <button id="add">Thêm sách sẽ đọc</button>
    </div>
    <img src="" alt="" />
    <div id="booklist"><read-list></read-list><unread-list></unread-list></div>
    <div id="formadd" style="visibility: hidden">
      <label for="">Tên sách</label>
      <input type="text" name="" id="namebook" />
      <label for="">Tên tác giả</label>
      <input type="text" name="" id="aubook" />
      <label for="">Ảnh</label>
      <input type="text" name="" id="imgbook" />
      <div id="error"></div>
      <button id="ok">OK</button>
    </div>
  </body>


  <template id="readlist">
    <link rel="stylesheet" href="style.css" />
    <div class="container" id="rlist"></div>
  </template>
  <template id="unreadlist">
    <link rel="stylesheet" href="style.css" />
    <div class="container" id="urlist"></div>
  </template>
  <template id="bookitem">
    <link rel="stylesheet" href="style.css" />
    <div class="bookitem" id="item">
      <div id="img"></div>
      <div id="name"></div>
      <div id="author"></div>
      <div id="mark">Chuyển chưa đọc -- đã đọc</div>
    </div>
  </template>
